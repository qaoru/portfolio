title: "En quelque mots ..."
description: >-
  Hello ! Moi, c'est Paul. Je m'intéresse à l'informatique depuis tout petit,
  c'est donc naturellement que je me suis tourné vers des études dans ce domaine à la suite d'un bac S
  (spécialité Informatique, évidemment). Je m'intéresse à l'informatique en général,
  que ce soit le développement logiciel, l'imagerie ou les réseaux,
  et je m'investis dans des projets personnels divers dans la continuité de cette passion.

  Les domaines qui m'intéressent particulièrement sont les infrastructures Cloud, ainsi que l'automatisation
  et l'approche DevOps / GitOps. (Oui, je ne jure que par l'Infrastructure as Code)

  En dehors de cela, je m'intéresse de près aux nouvelles technologies en général,
  ainsi qu'à la culture "geek" (jeux-vidéos, mangas, animes, light novels, ...) !

